<html>
    <head>
        <meta charset="utf-8"/>

        <style>
            .menu{
                color: black;
                font-size: 20px;

                color:wheat;

    <body bgcolor="#F5E2B7" align = "center">

        <script type = "text/javascript">
            var menuLinks = document.querySelectorAll('.menu');

            function click_menu()
            {
                this.classList.add('menu-active');
            }
            
            for(var i = 0; i < menuLinks.length;i++)
            {
                menuLinks[i].addEventListener('click', click_menu);
            }
        </script>
